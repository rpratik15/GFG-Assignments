<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    
    <div id="form">
        <h1>Let's learn some input types</h1>
        <div>
            <label class="label" for="name">Name:</label>
            <input class="input" type="text" name="name" placeholder="Enter your name">
        </div>
           <div>
            <label class="label" for="phone">Phone No:</label>
            <input class="input" type="text" name="phone" placeholder="Enter your Phone No.">
           </div>    
           <div>
            <label class="label" for="email">Email:</label>
            <input class="input" type="email" name="email" placeholder="Enter your email">
           </div>        
          <div>
            <label class="label" for="password">Password:</label>
            <input class="input" type="password" name="password" placeholder="Enter your password">
          </div>
            <div>
                <input class="input button" type="submit" value="Submit">
            </div>
           
        
    </div>
</body>

</html>

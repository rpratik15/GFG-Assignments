<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Quiz App</title>
</head>

<body>
    <div class="catagory">
        <h2>Quiz App</h2>
        <h3>Choose the Topic</h3>
        <div class="catagory-list">
            <select id="select"></select>
            <button id="myButton">Select the Topic</button>
        </div>
    </div>
    <div class="questions">
        <div class="info">
            <h4 id="queNo">Question No. : </h4>
            <h4 id="time">Time Remain : </h4>
        </div>
        <div class="question-box">
            <h2 id="question">Question</h2>
            <div class="options">
                <input type="radio" id="option1">Option 1</input>
                <input type="radio" id="option2">Option 2</input>
                <input type="radio" id="option3">Option 3</input>
                <input type="radio" id="option4">Option 4</input>


            </div>
            
            <button id="submit">Submit</button>
            
        </div>


</body>

</html>

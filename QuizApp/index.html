<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Quiz App</title>
</head>

<body>
    <div class="catagory">
        <h2>Quiz App</h2>
        <h3>Choose the Topic</h3>
        <div class="catagory-list">
            <select id="select"></select>
            <button id="myButton">Select the Topic</button>
        </div>
    </div>
    <div class="questions">
        <div class="info">
            <h4 id="queNo">Question No. : </h4>
            <h4 id="time">Time Remain : </h4>
        </div>
        <div class="question-box">
            <h2 id="question">Question</h2>
            <div class="options">
                <div class="suboption">
                    <input type="radio" id="op1" value="Option1" name="option">
                    <label for="op1">Option1</label>
                </div>
                <div class="suboption">
                    <input type="radio" id="op2" value="Option2" name="option">
                <label for="op2">Option2</label>
                </div>
                <div class="suboption">
                    <input type="radio" id="op3" value="Option3" name="option">
                    <label for="op3">Option3</label>
                </div>
                <div class="suboption">
                    <input type="radio" id="op4" value="Option4" name="option">
                    <label for="op4">Option4</label>
                </div>
                

            </div>

            <button id="submit">Submit</button>

        </div>


</body>

</html>
